<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üéÇ –ù–∞–ø–æ–º–∏–Ω–∞–Ω–∏—è –æ –¥–Ω—è—Ö —Ä–æ–∂–¥–µ–Ω–∏—è—Ö</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }
    div {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      width: 100%;
      max-width: 400px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    input { flex: 1 1 120px; }
    button {
      background: #007bff;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover { background: #0056b3; }
    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
      width: 100%;
      max-width: 400px;
      min-height: 100px; /* –ì–∞—Ä–∞–Ω—Ç–∏—Ä—É–µ–º –≤–∏–¥–∏–º–æ—Å—Ç—å –Ω–∞ –º–æ–±–∏–ª–µ */
    }
    li {
      background: white;
      margin: 6px 0;
      padding: 10px;
      border-radius: 8px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      gap: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    li span {
      flex: 1 1 auto;
      min-width: 50px;
      cursor: pointer;
      word-break: break-word;
    }
    li button {
      background: crimson;
      border: none;
      color: white;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
      flex: 0 0 auto;
    }
    li button:hover { background: darkred; }
    #clearAll {
      margin-top: 15px;
      background: darkorange;
      width: 100%;
      max-width: 400px;
    }
    #clearAll:hover { background: orangered; }
    #toastContainer {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <h1>üéÇ –ú–æ–∏ –¥–Ω–∏ —Ä–æ–∂–¥–µ–Ω–∏—è</h1>
  <div>
    <input id="nameInput" placeholder="–ò–º—è">
    <input id="dateInput" type="text" placeholder="yyyy-mm-dd">
    <button id="addBtn">+</button>
  </div>
  <ul id="birthdaysList"></ul>
  <button id="clearAll">üóë –£–¥–∞–ª–∏—Ç—å –≤—Å—ë</button>
  <div id="toastContainer"></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-messaging.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDmMKjRwOagaEdWElMy98r8shtibk9LXNM",
      authDomain: "birthdays-reminder-4a1c1.firebaseapp.com",
      databaseURL: "https://birthdays-reminder-4a1c1-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "birthdays-reminder-4a1c1",
      storageBucket: "birthdays-reminder-4a1c1.appspot.com",
      messagingSenderId: "23543078001",
      appId: "1:23543078001:web:32ffb8edaa9b729a864fd0"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const messaging = firebase.messaging();

    const nameInput = document.getElementById("nameInput");
    const dateInput = document.getElementById("dateInput");
    const addBtn = document.getElementById("addBtn");
    const list = document.getElementById("birthdaysList");
    const clearAllBtn = document.getElementById("clearAll");
    const toastContainer = document.getElementById("toastContainer");

    // Toast —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
    function showToast(message) {
      const toast = document.createElement("div");
      toast.textContent = message;
      toast.style.background = "#007bff";
      toast.style.color = "white";
      toast.style.padding = "10px 15px";
      toast.style.marginTop = "10px";
      toast.style.borderRadius = "8px";
      toast.style.boxShadow = "0 2px 5px rgba(0,0,0,0.2)";
      toast.style.opacity = "0";
      toast.style.transition = "opacity 0.5s";
      toastContainer.appendChild(toast);
      requestAnimationFrame(() => toast.style.opacity = "1");
      setTimeout(() => { toast.style.opacity = "0"; toast.addEventListener("transitionend", () => toast.remove()); }, 4000);
    }

    function addBirthday() {
      const name = nameInput.value.trim();
      let date = dateInput.value.trim();
      if (!name) return;
      if (!date) date = new Date().toISOString().slice(0,10);
      db.ref("birthdays").push({ name, date });
      nameInput.value = "";
      dateInput.value = "";
    }

    addBtn.addEventListener("click", addBirthday);
    [nameInput, dateInput].forEach(input => input.addEventListener("keypress", e => { if(e.key==="Enter") addBirthday(); }));

    function isToday(dateStr) {
      const today = new Date();
      const d = new Date(dateStr);
      return d.getDate()===today.getDate() && d.getMonth()===today.getMonth();
    }

    function renderList(snapshot) {
      list.innerHTML = "";
      console.log("–î–∞–Ω–Ω—ã–µ:", snapshot.val());
      snapshot.forEach(child => {
        const key = child.key;
        const { name, date } = child.val();

        const li = document.createElement("li");

        const nameSpan = document.createElement("span");
        nameSpan.textContent = name;
        nameSpan.onclick = () => {
          const input = document.createElement("input");
          input.type = "text"; input.value = nameSpan.textContent;
          nameSpan.replaceWith(input);
          input.focus();
          input.addEventListener("blur", () => {
            const newName = input.value.trim();
            if (newName) { db.ref("birthdays").child(key).update({ name: newName }); nameSpan.textContent = newName; }
            input.replaceWith(nameSpan);
          });
          input.addEventListener("keypress", e => { if(e.key==="Enter") input.blur(); });
        };

        const dateSpan = document.createElement("span");
        dateSpan.textContent = date;
        dateSpan.style.marginLeft = "10px";
        dateSpan.onclick = () => {
          const input = document.createElement("input");
          input.type = "text"; input.value = dateSpan.textContent;
          dateSpan.replaceWith(input);
          input.focus();
          input.addEventListener("blur", () => {
            const newDate = input.value.trim();
            if (newDate) { db.ref("birthdays").child(key).update({ date: newDate }); dateSpan.textContent = newDate; }
            input.replaceWith(dateSpan);
          });
          input.addEventListener("keypress", e => { if(e.key==="Enter") input.blur(); });
        };

        const checkSpan = document.createElement("span");
        checkSpan.style.marginLeft = "10px";
        if(isToday(date)) { checkSpan.textContent = "üéâ"; showToast(`üéâ –°–µ–≥–æ–¥–Ω—è –¥–µ–Ω—å —Ä–æ–∂–¥–µ–Ω–∏—è —É ${name}!`); }

        const delBtn = document.createElement("button");
        delBtn.textContent = "‚úï";
        delBtn.onclick = () => { if(confirm(`–£–¥–∞–ª–∏—Ç—å ${name}?`)) db.ref("birthdays").child(key).remove(); };

        li.appendChild(nameSpan); li.appendChild(dateSpan); li.appendChild(checkSpan); li.appendChild(delBtn);
        list.appendChild(li);
      });
    }

    db.ref("birthdays").on("value", renderList);
    clearAllBtn.addEventListener("click", () => { if(confirm("–£–¥–∞–ª–∏—Ç—å –≤–µ—Å—å —Å–ø–∏—Å–æ–∫?")) db.ref("birthdays").remove(); });

    if("serviceWorker" in navigator) {
      navigator.serviceWorker.register("firebase-messaging-sw.js")
        .then(() => console.log("SW –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω"))
        .catch(err => console.error("–û—à–∏–±–∫–∞ SW:", err));
    }

    Notification.requestPermission().then(permission => {
      if(permission==="granted") {
        messaging.usePublicVapidKey("BMhjknZIvmmVFZf3tBlCuLf5VPxxdvrTLnUfFuCt9PPFlk-zy70xVEKIp8_E2zvrUemrH_l5BIU0Hd1I4JsU-HI");
        messaging.getToken().then(token => {
          console.log("FCM Token:", token);
          firebase.database().ref("tokens").child(token).set(true);
        });
      }
    });
  </script>
</body>
</html>
