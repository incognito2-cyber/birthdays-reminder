  <style>
    /* –ë–∞–∑–æ–≤—ã–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ */
    *, *::before, *::after {

    body {

      background: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      margin: 0;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
      text-align: center;
    }

    /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –≤–≤–æ–¥–∞ */
    div {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      width: 100%;
      max-width: 400px;
    }

    input, button {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    input {
      flex: 1 1 120px; /* –∞–¥–∞–ø—Ç–∏–≤–Ω–∞—è —à–∏—Ä–∏–Ω–∞ */
    }

    button {
      background: #007bff;

      transition: 0.3s;
      flex: 0 0 auto;
    }

    button:hover {
      background: #0056b3;
    }

    /* –°–ø–∏—Å–æ–∫ */
    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
      width: 100%;
      max-width: 400px;
    }

    li {
      background: white;
      margin: 6px 0;
      padding: 10px;
      border-radius: 8px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      gap: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    li span {
      flex: 1 1 auto;
      min-width: 50px;
      cursor: pointer;
      word-break: break-word;
    }

    li button {
      background: crimson;
      border: none;
      color: white;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
      flex: 0 0 auto;
    }

    li button:hover {
      background: darkred;
    }

    #clearAll {
      margin-top: 15px;
      background: darkorange;
      width: 100%;
      max-width: 400px;
    }

    #clearAll:hover {
      background: orangered;
    }

    /* –ê–¥–∞–ø—Ç–∏–≤ –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö */
    @media (max-width: 480px) {

      }

      li {

      }
